<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/336839270b.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <div class="logo"><img src="/images/logo.svg" alt="logo" /></div>

      <h1><span>We are launching</span> soon!</h1>
      <h2>Subscribe and get notified</h2>
      <form name="myForm">
        <input
          type="text"
          name="subscription"
          id="subscription"
          placeholder="Your email address"
          aria-label="Input for email"
        />
        <div class="error hide"></div>

        <button type="submit" aria-label="Submit button">Notify Me</button>
      </form>

      <img
        src="/images/illustration-dashboard.png"
        alt="dashboard illustration"
        class="dashboard"
      />
      <footer class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </footer>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Aastha Anand</a>.
      </p>
    </footer>
  </body>
</html>
